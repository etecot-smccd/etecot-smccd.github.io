<!-- a form with input boxes for Homework Average, Mid-Term Exam Score, Final Exam Score, and Participation - all those grades will be entered as integers
you should have a button for submitting the data and a button to clear the form
you should have a textarea (or div or paragraph element) to present final results and/or error message
-->
<form id="gradesForm">
    <p>
    <label for="homeworkAvg">Homework Average:</label>
    <input type="number" step=1 id="homeworkAvg" name="homeworkAvg" required>
    </p>
    <p>
    <label for="midTermScore">Mid-Term Exam Score:</label>
    <input type="number" step=1 id="midTermScore" name="midTermScore" required>
    </p>
    <p>
    <label for="finalExamScore">Final Exam Score:</label>
    <input type="number" step=1 id="finalExamScore" name="finalExamScore" required>
    </p>
    <p>
    <label for="participation">Participation:</label>
    <input type="number" step=1 id="participation" name="participation" required>
    </p>
    <p>
    <button type="button" id="btnCalculate">Calculate</button>
    <button type="reset">Clear</button>
    </p>
    <textarea id="output" rows="5" cols="75" readonly></textarea>
</form>
